Sublime Text shortcuts
(using Emmet - http://emmet.io/)

section [tab]
<section></section>

section.hello [tab]
<section class="hello"></section>

section.hello.george [tab]
<section class="hello george"></section>

section.hello>.george [tab]
<section class="hello">
  <div class="george"></div>
</section>

section.hello>.george*2 [tab]
<section class="hello">
  <div class="george"></div>
  <div class="george"></div>
</section>
